<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AVI-5 Algo Grid — Signals Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS (CDN as per spec) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: local overrides (tree in project_overview) -->
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div class="min-h-screen flex flex-col">
      <!-- Top bar / header -->
      <header class="w-full border-b border-slate-800 bg-slate-950/80 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
          <div class="flex items-center gap-2">
            <div class="h-8 w-8 rounded-lg bg-emerald-500/20 flex items-center justify-center">
              <span class="text-emerald-400 font-semibold text-sm">AVI</span>
            </div>
            <div>
              <h1 class="text-sm sm:text-base font-semibold tracking-tight">
                AVI-5 Algo Grid — Signals
              </h1>
              <p class="text-xs text-slate-400">
                Bybit derivatives · semi-auto grid/swing strategy
              </p>
            </div>
          </div>

          <!-- Simple status stub; JS может заменить содержимое/классы -->
          <div id="connection-status" class="flex items-center gap-2 text-xs">
            <span class="inline-flex h-2 w-2 rounded-full bg-yellow-400" aria-hidden="true"></span>
            <span class="text-slate-300">Connecting…</span>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="flex-1 w-full max-w-7xl mx-auto px-4 py-4 flex flex-col gap-4">
        <!-- Settings panel (per spec: #settings-panel) -->
        <section
          id="settings-panel"
          class="w-full rounded-xl border border-slate-800 bg-slate-950/60 backdrop-blur-sm p-4 flex flex-col gap-4"
        >
          <div class="flex flex-wrap items-center gap-4 justify-between">
            <div class="flex flex-col gap-1">
              <span class="text-xs uppercase tracking-wide text-slate-400">
                Stake per signal
              </span>
              <div class="flex items-center gap-2">
                <input
                  id="stake-input"
                  type="number"
                  min="0"
                  step="0.01"
                  class="w-28 rounded-md bg-slate-900 border border-slate-700 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500"
                />
                <span class="text-xs text-slate-400">USDT</span>
              </div>
            </div>

            <div class="flex flex-col gap-1">
              <span class="text-xs uppercase tracking-wide text-slate-400">
                Prob. threshold
              </span>
              <div class="flex items-center gap-2">
                <input
                  id="prob-threshold-input"
                  type="number"
                  min="0"
                  max="1"
                  step="0.01"
                  class="w-24 rounded-md bg-slate-900 border border-slate-700 px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-emerald-500"
                />
                <span class="text-xs text-slate-400">0–1</span>
              </div>
            </div>

            <div class="flex flex-col gap-1">
              <span class="text-xs uppercase tracking-wide text-slate-400">
                Mode
              </span>
              <div class="inline-flex items-center gap-2">
                <button
                  id="mode-switch"
                  type="button"
                  class="relative inline-flex items-center px-3 py-1 rounded-full border border-slate-700 bg-slate-900 text-xs text-slate-200"
                >
                  <span id="mode-label" class="mr-2">Paper</span>
                  <span
                    class="inline-flex h-4 w-4 rounded-full bg-emerald-500/80 shadow-sm"
                  ></span>
                </button>
                <span class="text-[11px] text-slate-500">
                  Toggle: paper / production
                </span>
              </div>
            </div>

            <div class="flex-1 min-w-[200px] flex flex-col gap-1">
              <span class="text-xs uppercase tracking-wide text-slate-400">
                Symbols filter
              </span>
              <div
                id="symbols-filter"
                class="flex flex-wrap gap-1 text-xs"
              >
                <!-- JS (`main.js` / `tiles.js`) может динамически добавлять кнопки символов -->
              </div>
            </div>
          </div>
        </section>

        <!-- Metrics row (optional; JS can fill) -->
        <section
          id="metrics-bar"
          class="w-full rounded-xl border border-slate-800 bg-slate-950/60 backdrop-blur-sm px-4 py-2 flex flex-wrap items-center gap-4 text-xs text-slate-300"
        >
          <div class="flex items-center gap-1">
            <span class="text-slate-500">WR:</span>
            <span id="metric-wr" class="font-mono">—</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-slate-500">PF:</span>
            <span id="metric-pf" class="font-mono">—</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-slate-500">Max DD:</span>
            <span id="metric-maxdd" class="font-mono">—</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-slate-500">Kill-switch:</span>
            <span
              id="kill-switch-indicator"
              class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-slate-800 text-[11px]"
            >
              <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
              <span>OK</span>
            </span>
          </div>
        </section>

        <!-- Tiles container (per spec: #tiles-container) -->
        <section
          id="tiles-container"
          class="flex-1 w-full rounded-xl border border-slate-800 bg-slate-950/40 backdrop-blur-sm overflow-y-auto"
        >
          <!--
            JS (`tiles.js`) рендерит сюда плитки сигналов.
            Контейнер выбран как единственный скроллящийся блок с virtual scrolling.
          -->
        </section>

        <!-- Modal container (per spec: #modal-container) -->
        <div
          id="modal-container"
          class="fixed inset-0 z-40 hidden items-center justify-center bg-black/60"
        >
          <!--
            JS (`modal.js`) вставит в этот контейнер разметку модального окна
            с уровнями (Entry, TP1–TP3, SL, R, BE-статус, Copy Levels и пр.).
          -->
        </div>
      </main>
    </div>

    <!-- JS bundle (per spec: main.js entry + helpers) -->
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/tiles.js" defer></script>
    <script src="/static/js/modal.js" defer></script>
    <script src="/static/js/main.js" defer></script>
  </body>
</html>
